<div class="courses-panel">

  <h2 class="page-title">Courses to get you started</h2>

  <mat-tab-group>

    <mat-tab label="All">
      <app-courses-card-list [courses]="courses" (coursesChanged)="reloadCourses()">
      </app-courses-card-list>
    </mat-tab>

    <mat-tab label="Beginners">
      <app-courses-card-list [courses]="beginnerCourses" (coursesChanged)="reloadCourses()">
      </app-courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <app-courses-card-list [courses]="advancedCourses" (coursesChanged)="reloadCourses()">
      </app-courses-card-list>
    </mat-tab>

  </mat-tab-group>
</div>
